version: '3.9'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dropiq
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql

  server:
    build:
      context: ../server
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: mysql://root:root@mysql:3306/dropiq
      JWT_ACCESS_SECRET: dev-access
      JWT_REFRESH_SECRET: dev-refresh
      ML_SERVICE_URL: http://ml-service:8000
      SOCKET_IO_CORS_ORIGIN: http://localhost:3000
    depends_on:
      - mysql
      - ml-service
    ports:
      - '4000:4000'

  client:
    build:
      context: ../client
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
    depends_on:
      - server
    ports:
      - '3000:3000'

  ml-service:
    build:
      context: ../ml-service
    ports:
      - '8000:8000'

volumes:
  mysql_data:
